version: "3.1"

nlu:
- intent: greet
  examples: |
    - Hi
    - Hey!
    - Hello
    - Good day
    - Good morning
- intent: apply_new_connection
  examples: |
    - I want to get a new connection.
    - How to get a new connection?
    - Can you tell me the process for a new connection?
- intent: documents_req
  examples: |
    - What are the documents required?
    - Can you tell me the documents required?
    - What are the document requirements for a new connection?
- intent: charges
  examples: |
    - What are the charges for a new connection?
    - What is the fees?
    - How much money is required to get a new connection?
- intent: extend_connection
  examples: |
    - How can I extend temporary connection duration?
    - I want to extend the connection.
    - My connection is over.
    - My connection is expired.
- intent: bye
  examples: |
    - Thanks for the help.
    - Bye.
    - Got it. Thanks.
    - Thanks.
    - No more help required.
- intent: garbage
  examples: |
    - I want to order food
    - What is 2 + 2?
    - Who's the US President?
    - I want water connection
    - qawsedrftgyhuj
    - lmknjbhvg234
    - bot or human




stories:
- story: greet and apply
  steps:
  - intent: greet
  - action: utter_greet
  - intent: apply_new_connection
  - action: utter_apply_new_connection
  - action: utter_more_assistance
- story: greet and documents
  steps:
  - intent: greet
  - action: utter_greet
  - intent: documents_req
  - action: utter_documents_req
  - action: utter_more_assistance
- story: greet and charges
  steps:
  - intent: greet
  - action: utter_greet
  - intent: charges
  - action: utter_charges
  - action: utter_more_assistance
- story: greet and extend
  steps:
  - intent: greet
  - action: utter_greet
  - intent: extend_connection
  - action: utter_extend_connection
  - action: utter_more_assistance
- story: greet and bye
  steps:
  - intent: greet
  - action: utter_greet
  - intent: bye
  - action: utter_bye
- story: greet and garbage
  steps:
  - intent: greet
  - action: utter_greet
  - intent: garbage
  - action: utter_garbage
  - action: utter_more_assistance




rules:
- rule: garbage
  steps:
  - intent: garbage
  - action: utter_garbage
  - action: utter_more_assistance
